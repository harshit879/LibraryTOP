<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,200" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/e36304d407.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="filter-box">
        <span>Show only</span><br>
        <form id="sandf">
        <input type="radio" name="category" value="Read" ><span>Read</span><br>
        <input type="radio" name="category" value="Unread"><span>Unread</span>
        </form>
    </div>
    <div id="search-box">
        <input type="text" id="field" placeholder="search">
     
    </div>
    <div class="heading">
        <div>Your Books</div>
        <div><div>Show all Books</div></div>
    </div>   
    <div class="header">
        <div>
            <span>LIBRARY</span>
            <i class="fa-solid fa-book"></i>
        </div>
        <div id="search">
            <i class="fa-solid fa-search"></i>
            
        </div>
        <div id ="filter"><i class="fa-solid fa-filter"></i></div>
    </div>
    <div id="empty"><i class="material-icons">
        delete_forever
    </i></div>
    
    <div id="library"> 
    </div>
    </div>
    <div id="place">
        <div id ="newbook">
            <i class="material-icons">add</i>
        </div>
    </div>
    <div id ="form">
        <form onsubmit="createbook()" id="_form">
            <div class="wrapper">
                <div>
                    <label for="Title">Title</label>
                    <input type="text" id="Title" name="Title" required ><br><br>
                </div>
                <div>
                    <label for="Author">Author</label>
                    <input type="text" id="Author" name="Author" required  ><br><br>
                </div>
                <div>
                    <label for="Pages">Total Pages</label>
                    <input type="number" id="Pages" name="Pages" required   ><br><br>
                </div> 
                <div>
                    <label for="Status">Have you completed the book</label>
                    <input type="checkbox" id="Status">
                </div>
                <div>
                    <input type="submit" id="submit"value="Add Book">
                </div> 
            </div>
       </form>
    </div>
    <script src="script.js"></script>   
</body>
</html>
